    <script>
        primeNumber(1, 20);
        function primeNumber(startNum, endNum) {
            var i = startNum;
            if (i <= endNum) {
                if(i==2 || i==3)
                {
                    console.log(i);
                }
                else {
                if ( i % 2 != 0 ) {
                    if ( i % 3 != 0 ) {
                    console.log(i);
                    }
                }  
                }             
                i++;
                primeNumber(i,endNum);
            }
        }
    </script>
